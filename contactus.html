<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MMA Blogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ccc;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }
        .contact-info ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        .contact-info ul li {
            margin-bottom: 10px;
        }
        .contact-info ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .contact-info ul li a:hover {
            color: #0056b3;
        }
        .contact-form {
            text-align: center;
        }
        .contact-form h2 {
            color: #333;
        }
        .contact-form form {
            max-width: 500px;
            margin: 0 auto;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea,
        .contact-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .contact-form textarea {
            resize: vertical;
        }
        .contact-form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        /* Media Query for Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us - MMA Blogs</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
            <li><a href="blogs.html">Blogs</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <ul>
                <li><a href="https://www.instagram.com/newundisputed/" target="_blank">Instagram: @newundisputed</a></li>
                <li><a href="https://www.facebook.com/prasun.tripathi.566" target="_blank">Facebook: Prasun Tripathi</a></li>
                <li><a href="https://github.com/PrasunMMA" target="_blank">Github: PrasunMMA</a></li>
                <li><a href="https://www.youtube.com/@codewithprasun7161" target="_blank">YouTube: CodeWithPrasun7161</a></li>
            </ul>
        </div>
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 MMA Blogs. All rights reserved.</p>
    </footer>
</body>
</html>
